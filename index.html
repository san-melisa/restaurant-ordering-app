<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy’s Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </header>
            <section id="menu">
                <!--menu items come here-->
            </section>
            <section id="order">
                 <!--order status come here-->
            </section>
            <div class="payment-modal" id="payment-modal">
                <h2>Enter card details</h2>
                <input placeholder="Enter your name"  required   aria-label="name" id="name-input"/>
                <input placeholder="Enter card number" required  aria-label="card number"/>
                <input placeholder="Enter CVV" required aria-label="cvv number"/>
                <button type="submit" id="pay-btn" class="btn">Pay</button>
            </div>
        </container>
	<script src="index.js" type="module"></script>
    </body>
</html>
